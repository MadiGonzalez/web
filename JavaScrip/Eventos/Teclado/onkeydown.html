<!DOCTYPE html>
<html lang="es">

<body>
    <h3>
        <p>
            <strong> onkeydown </strong>
            <br>
            <br>
            Este atributo responde al evento keydown. Este evento se desencadena
            cuando se activa el elemento y se pulsa una tecla.

        <section>
            <input onkeydown="alert('activado por keydown')" type="text" name="nombre" placeholder="nombre"></p>
        </section>
</body>

</html>
